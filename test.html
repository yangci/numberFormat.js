<html>
<head>
<script src="numberFormat-1.0.1.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
function e(code) {
	document.write('<div style="margin:1em;">');
	document.write(code + '<br />');
	document.write(eval(code) + '<br />');
	document.write('</div>');
}

e("'1'.numberFormat();");
e("'12'.numberFormat();");
e("'123'.numberFormat();");
e("'1234'.numberFormat();");
e("'12345'.numberFormat();");
e("'123456'.numberFormat();");
e("'1234567'.numberFormat();");
e("'12345678'.numberFormat();");
e("(123456789).numberFormat();");
</script>
</body>
</html>
