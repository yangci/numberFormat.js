<html>
<head>
<script src="numberFormat-1.1.0.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
function e(code) {
	document.write('<div style="margin:1em;">');
	document.write(code + '<br />');
	document.write(eval(code) + '<br />');
	document.write('</div>');
}

e("'1'.numberFormat();");
e("'12'.numberFormat();");
e("'123'.numberFormat();");
e("'1234'.numberFormat();");
e("'12345'.numberFormat();");
e("'123456'.numberFormat();");
e("'1234567'.numberFormat();");
e("'12345678'.numberFormat();");
e("(123456789).numberFormat();");
e("'1'.zeroFill(1);");
e("'2'.zeroFill(2);");
e("(3).zeroFill(3);");
e("(4).zeroFill(4);");
</script>
</body>
</html>
